---
dependency:
  name: galaxy

driver:
  name: vagrant
  provider:
    name: virtualbox

platforms:
  - name: ansible-docker-xenial
    box: ubuntu/xenial64
  - name: ansible-docker-bionic
    box: ubuntu/bionic64
  - name: ansible-docker-focal
    box: ubuntu/focal64
  - name: ansible-docker-stretch
    box: debian/stretch64
  - name: ansible-docker-buster
    box: debian/buster64

provisioner:
  name: ansible
  inventory:
    host_vars:
      ansible-docker-buster:
        ansible_python_interpreter: /usr/bin/python3
      ansible-docker-stretch:
        ansible_python_interpreter: /usr/bin/python3

verifier:
  name: ansible
