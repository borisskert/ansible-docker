---
dependency:
  name: galaxy

lint: |
  set -e
  yamllint . --strict
  ansible-lint

driver:
  name: docker

platforms:
  - name: docker-debian
    image: pycontribs/debian
    pre_build_image: true
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'

provisioner:
  name: ansible
  inventory:
    host_vars:
      docker-debian:
        ansible_python_interpreter: /usr/bin/python3

verifier:
  name: ansible
