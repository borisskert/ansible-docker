---
- hosts: test_machine
  become: yes

  roles:
    - role: ansible-docker
      storage_driver: overlay2
      cleanup_enabled: no
      install_pip_docker: yes

  post_tasks:
    - name: test -- pull nginx docker image
      docker_image:
        name: nginx:1.17.9-alpine
        source: pull

    - name: test -- run nginx via docker
      docker_container:
        name: my_web
        image: nginx:1.17.9-alpine
        state: started
        recreate: no
        ports:
          - "8080:80"
          - "8443:443"
